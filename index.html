<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitap Rafları</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Kitap Rafları</h1>
        <div id="kitap-rafi" class="row row-cols-1 row-cols-md-5 g-4">
            <!-- JavaScript ile raflar buraya eklenecek -->
        </div>
        <div class="mt-4">
            <input type="text" id="kitap-input" class="form-control mb-2" placeholder="Kitap ismi giriniz">
            <button onclick="kitapAra()" class="btn btn-primary w-100">Kitabı Bul</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
